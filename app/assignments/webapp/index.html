<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>

    <script type="text/javascript">
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "assignments-tile": {
                    title: "Assignments",
                    description: "A Fiori application for managing assignments.",
                    additionalInformation: "SAPUI5.Component=assignments",
                    applicationType: "URL",
                    url: "../assignments"
                }
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/1.120.4/test-resources/sap/ushell/bootstrap/sandbox.js"
        id="sap-ushell-bootstrap"></script>
    <!-- Bootstrap the UI5 core library -->
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/1.120.4/resources/sap-ui-core.js"
        data-sap-ui-libs="" data-sap-ui-async="true" data-sap-ui-preload="async" data-sap-ui-theme="sap_fiori_3_dark"
        data-sap-ui-compatVersion="edge" data-sap-ui-language="en"
        data-sap-ui-resourceroots='{"assignments": "../assignments"}' data-sap-ui-frameOptions="allow"> // NON-SECURE setting for testing environment
        </script>

    <script type="text/javascript">
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt('content'));
    </script>
</head>

<!-- UI Content -->

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="assignments" data-id="container" data-settings='{"id" : "assignments"}'
        data-handle-validation="true"></div>
</body>

</html>
